<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/logo.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Accurate</title>
</head>
<body>
    <!-- Main Wrapper -->
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sideBar">
            <div class="logo">
                <img src="assets/img/logo.png" alt="" />
            </div>
        </div>
        <!-- Hashtag Container -->
        <div class="hashContainer">
            <!-- Hash Box 1 -->
            <div class="hashBox1">
                <div class="title">
                    <h2>Most Trustworthy Hashtags</h2>
                </div>
                <div class="contentBox1">
                    <ul>
                        <p class="codeBlock">#Hashtag</p>
                        <p class="codeBlock">#Hashtag</p>
                        <p class="codeBlock">#Hashtag</p>
                        <p class="codeBlock">#Hashtag</p>
                        <p class="codeBlock">#Hashtag</p>
                    </ul>
                </div>
            </div>
            <!-- Hash Box 2 -->
            <div class="hashBox2">
                <div class="title">
                    <h2>Least Trustworthy Hashtags</h2>
                </div>
                <div class="contentBox2">
                    <ul>
                        <p class="codeBlock">#Hashtag</p>
                        <p class="codeBlock">#Hashtag</p>
                        <p class="codeBlock">#Hashtag</p>
                        <p class="codeBlock">#Hashtag</p>
                        <p class="codeBlock">#Hashtag</p>
                    </ul>
                </div>
            </div>
        </div>
    </div>    
    <script src="assets/js/index.js"></script>
</body>
</html>
