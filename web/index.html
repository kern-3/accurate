<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/logo.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Accurate</title>
  </head>

  <body>
    <!-- Main Wrapper -->
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sideBar">
        <div class="logo">
          <img src="assets/img/logo.png" alt="" />
        </div>
      </div>
      <!-- Hashtag Container -->
      <div class="hashContainer">
        <!-- Hash Box 1 -->
        <div class="hashBox1">
          <div class="title">
            <h2>Most Trustworthy Hashtags</h2>
          </div>
          <div class="contentBox1">
            <ul>
              <p class="codeBlock">#Hashtag</p>
              <p class="codeBlock">#Hashtag</p>
              <p class="codeBlock">#Hashtag</p>
              <p class="codeBlock">#Hashtag</p>
              <p class="codeBlock">#Hashtag</p>
            </ul>
          </div>
        </div>
        <!-- Hash Box 2 -->
        <div class="hashBox2">
          <div class="title">
            <h2>Least Trustworthy Hashtags</h2>
          </div>
          <div class="contentBox2">
            <ul>
              <p class="codeBlock">#Hashtag</p>
              <p class="codeBlock">#Hashtag</p>
              <p class="codeBlock">#Hashtag</p>
              <p class="codeBlock">#Hashtag</p>
              <p class="codeBlock">#Hashtag</p>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Post Input Form -->

    <div class="inputBox">
      <div class="inputBoxTitle">
        <h2>Enter a Post</h2>
      </div>
      <div class="inputBoxContent">
        <ul>
          <input
            type="url"
            id="post-inp"
            name="post-inp"
            class="inputArea"
            placeholder="Enter the Post here"
          />
        </ul>
        <div>
          <button
            type="submit"
            form="form1"
            value="Submit"
            class="submitButton"
            style="float: right"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Aside Section -->
    <aside class="asideBar">
      <div class="accuracySection">
        <h1 class="accuracySectionHead">Accuracy Percentage</h1>
        <div class="circle" style="margin-left: 190px">
          <div class="percentage">70%</div>
        </div>
      </div>
    </aside>

    <!-- Footer -->
    <footer>
      <center style="font-size: 20px; margin-top: 90px; color: rgb(31, 31, 31)">
        Made with ❤️ by
        <a
          href="https://github.com/kern-3"
          style="
            color: rgb(35, 72, 173);
            border-bottom: 1px dashed rgb(35, 72, 173);
            text-decoration: none;
          "
          >@kern-3</a
        >
      </center>
    </footer>
    <script src="assets/js/index.js"></script>
  </body>
</html>
